<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pressure Gauge Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }

        .game-container {
            text-align: center;
            background: #2a2a2a;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .gauge-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 20px auto;
        }

        #gaugeCanvas {
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .info-panel {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 20px;
        }

        .info-item {
            background: #333;
            padding: 10px 20px;
            border-radius: 10px;
            min-width: 100px;
        }

        .info-label {
            font-size: 14px;
            color: #888;
            display: block;
            margin-bottom: 5px;
        }

        .pump-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .pump-button:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.4);
        }

        .pump-button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        .pump-button:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .start-button {
            background: #2196F3;
        }

        .start-button:hover:not(:disabled) {
            background: #1976D2;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .game-over h2 {
            margin: 0 0 20px 0;
            font-size: 32px;
            color: #4CAF50;
        }

        .final-score {
            font-size: 48px;
            color: #FFD700;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }

        .restart-button {
            background: #FF5722;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        .restart-button:hover {
            background: #E64A19;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            font-size: 14px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Flat Tire</h1>
        
        <div class="info-panel">
            <div class="info-item">
                <span class="info-label">Time</span>
                <span id="timer">10</span>
            </div>
            <div class="info-item">
                <span class="info-label">Score</span>
                <span id="score">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Difficulty</span>
                <span id="difficulty">-</span>
            </div>
        </div>

        <div class="gauge-container">
            <canvas id="gaugeCanvas" width="400" height="400"></canvas>
            <div class="game-over" id="gameOver">
                <h2>Game Over!</h2>
                <div class="final-score" id="finalScore">0</div>
                <button class="restart-button" onclick="resetGame()">Play Again</button>
            </div>
        </div>

        <button id="pumpButton" class="pump-button start-button" onclick="handlePumpClick()">START</button>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #ff4444;"></div>
                <span>Red: -1 pt/sec</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ffaa00;"></div>
                <span>Yellow: 0 pt/sec</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #44ff44;"></div>
                <span>Green: +1 pt/sec</span>
            </div>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gaugeCanvas');
        const ctx = canvas.getContext('2d');
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = 150;
        
        let gameStarted = false;
        let gameRunning = false;
        let score = 0;
        let timeLeft = 10;
        let needlePosition = 0; // 0-30 scale
        let needleVelocity = 0;
        let zones = [];
        let gameTimer = null;
        let scoreTimer = null;
        let animationId = null;
        
        // Physics constants
        const GRAVITY = 0.015;
        const PUMP_FORCE = 0.3;
        const MAX_VELOCITY = 0.8;
        
        // Initialize game
        function initGame() {
            generateZones();
            drawGauge();
            drawNeedle();
        }
        
        // Generate random zones
        function generateZones() {
            zones = [];
            const totalSegments = 30;
            let currentPos = 0;
            
            // Determine green zone size (difficulty)
            const greenSize = Math.floor(Math.random() * 3) + 1.5; // 1.5-4.5 segments (~5-15%)
            const greenPercent = Math.round((greenSize / totalSegments) * 100);
            // Difficulty is inverse of green zone size (smaller green = higher difficulty)
            const difficultyPercent = Math.round(((4.5 - greenSize) / 3) * 100);
            document.getElementById('difficulty').textContent = `${difficultyPercent}%`;
            
            // Calculate remaining space for red and yellow
            const remainingSpace = totalSegments - greenSize;
            const yellowSize = remainingSpace * 0.35; // Yellow takes ~35% of remaining
            const redSize = remainingSpace - yellowSize;
            
            // Create zone distribution
            // Pattern: red - yellow - green - yellow - red
            const distribution = [
                { color: 'red', size: redSize / 2 },
                { color: 'yellow', size: yellowSize / 2 },
                { color: 'green', size: greenSize },
                { color: 'yellow', size: yellowSize / 2 },
                { color: 'red', size: redSize / 2 }
            ];
            
            distribution.forEach(zone => {
                zones.push({
                    color: zone.color,
                    start: currentPos,
                    end: currentPos + zone.size
                });
                currentPos += zone.size;
            });
        }
        
        // Draw the gauge
        function drawGauge() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw outer arc (half circle)
            ctx.beginPath();
            ctx.arc(centerX, centerY + 50, radius + 20, Math.PI, 0);
            ctx.arc(centerX, centerY + 50, radius - 40, 0, Math.PI, true);
            ctx.closePath();
            ctx.fillStyle = '#444';
            ctx.fill();
            
            // Draw zones (half circle)
            zones.forEach(zone => {
                const startAngle = Math.PI + (zone.start / 30) * Math.PI;
                const endAngle = Math.PI + (zone.end / 30) * Math.PI;
                
                ctx.beginPath();
                ctx.arc(centerX, centerY + 50, radius, startAngle, endAngle);
                ctx.arc(centerX, centerY + 50, radius - 40, endAngle, startAngle, true);
                ctx.closePath();
                
                if (zone.color === 'red') ctx.fillStyle = '#ff4444';
                else if (zone.color === 'yellow') ctx.fillStyle = '#ffaa00';
                else ctx.fillStyle = '#44ff44';
                
                ctx.fill();
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.stroke();
            });
            
            // Draw center circle
            ctx.beginPath();
            ctx.arc(centerX, centerY + 50, 30, 0, 2 * Math.PI);
            ctx.fillStyle = '#333';
            ctx.fill();
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // Draw tick marks
            for (let i = 0; i <= 30; i += 5) {
                const angle = Math.PI + (i / 30) * Math.PI;
                const x1 = centerX + Math.cos(angle) * (radius + 5);
                const y1 = centerY + 50 + Math.sin(angle) * (radius + 5);
                const x2 = centerX + Math.cos(angle) * (radius + 15);
                const y2 = centerY + 50 + Math.sin(angle) * (radius + 15);
                
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.strokeStyle = '#666';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            
            // Draw base line
            ctx.beginPath();
            ctx.moveTo(centerX - radius - 25, centerY + 50);
            ctx.lineTo(centerX + radius + 25, centerY + 50);
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 3;
            ctx.stroke();
        }
        
        // Draw the needle
        function drawNeedle() {
            const angle = Math.PI + (needlePosition / 30) * Math.PI;
            const needleLength = radius - 50;
            
            // Clear previous needle
            drawGauge();
            
            // Draw needle
            ctx.save();
            ctx.translate(centerX, centerY + 50);
            ctx.rotate(angle);
            
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(needleLength, -3);
            ctx.lineTo(needleLength + 10, 0);
            ctx.lineTo(needleLength, 3);
            ctx.closePath();
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            ctx.restore();
            
            // Draw center cap
            ctx.beginPath();
            ctx.arc(centerX, centerY + 50, 15, 0, 2 * Math.PI);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        
        // Get current zone
        function getCurrentZone() {
            for (let zone of zones) {
                if (needlePosition >= zone.start && needlePosition < zone.end) {
                    return zone.color;
                }
            }
            return 'red'; // Default if outside bounds
        }
        
        // Update score based on current zone
        function updateScore() {
            const zone = getCurrentZone();
            if (zone === 'green') score += 1;
            else if (zone === 'red') score -= 1;
            // Yellow gives 0 points
            
            document.getElementById('score').textContent = score;
        }
        
        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            // Apply gravity
            needleVelocity -= GRAVITY;
            
            // Limit velocity
            if (needleVelocity > MAX_VELOCITY) needleVelocity = MAX_VELOCITY;
            if (needleVelocity < -MAX_VELOCITY) needleVelocity = -MAX_VELOCITY;
            
            // Update position
            needlePosition += needleVelocity;
            
            // Keep within bounds
            if (needlePosition < 0) {
                needlePosition = 0;
                needleVelocity = 0;
            }
            if (needlePosition > 30) {
                needlePosition = 30;
                needleVelocity = 0;
            }
            
            // Draw
            drawNeedle();
            
            // Continue loop
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Handle pump button click
        function handlePumpClick() {
            if (!gameStarted) {
                startGame();
            } else if (gameRunning) {
                pump();
            }
        }
        
        // Start game
        function startGame() {
            gameStarted = true;
            gameRunning = true;
            score = 0;
            timeLeft = 10;
            needlePosition = 0;
            needleVelocity = 0;
            
            document.getElementById('pumpButton').textContent = 'PUMP!';
            document.getElementById('pumpButton').classList.remove('start-button');
            document.getElementById('score').textContent = '0';
            document.getElementById('timer').textContent = '10';
            
            // Start game timer
            gameTimer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            // Start score timer
            scoreTimer = setInterval(updateScore, 1000);
            
            // Start game loop
            gameLoop();
        }
        
        // Pump action
        function pump() {
            needleVelocity = PUMP_FORCE;
        }
        
        // End game
        function endGame() {
            gameRunning = false;
            clearInterval(gameTimer);
            clearInterval(scoreTimer);
            cancelAnimationFrame(animationId);
            
            document.getElementById('pumpButton').disabled = true;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // Reset game
        function resetGame() {
            gameStarted = false;
            gameRunning = false;
            score = 0;
            timeLeft = 10;
            needlePosition = 15;
            needleVelocity = 0;
            
            document.getElementById('pumpButton').textContent = 'BAÅžLA';
            document.getElementById('pumpButton').classList.add('start-button');
            document.getElementById('pumpButton').disabled = false;
            document.getElementById('score').textContent = '0';
            document.getElementById('timer').textContent = '10';
            document.getElementById('gameOver').style.display = 'none';
            
            initGame();
        }
        
        // Initialize on load
        window.onload = initGame;
        
        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                handlePumpClick();
            }
        });
    </script>
</body>
</html>
