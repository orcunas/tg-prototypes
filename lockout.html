<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lockpicking Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            cursor: none;
        }

        .game-container {
            text-align: center;
            background: #1a1a1a;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            position: relative;
        }

        .info-panel {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .info-item {
            background: #2a2a2a;
            padding: 10px 20px;
            border-radius: 10px;
            min-width: 120px;
        }

        .info-label {
            font-size: 14px;
            color: #888;
            display: block;
            margin-bottom: 5px;
        }

        .main-container {
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
        }

        .lock-container {
            position: relative;
            width: 400px;
            height: 300px;
            background: #222;
            border: 3px solid #444;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #lockCanvas {
            border-radius: 5px;
        }

        .control-container {
            width: 300px;
            height: 300px;
            background: #1a1a1a;
            border: 3px solid #444;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .mouse-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            background: radial-gradient(circle at center, #2a2a2a 0%, #1a1a1a 100%);
        }

        .control-label {
            position: absolute;
            color: #666;
            font-size: 12px;
            pointer-events: none;
        }

        .control-label.x {
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .control-label.y {
            left: 5px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
        }

        .start-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .start-button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .start-button:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .game-over h2 {
            margin: 0 0 20px 0;
            font-size: 36px;
        }

        .success {
            color: #4CAF50;
        }

        .failure {
            color: #ff4444;
        }

        .restart-button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        .restart-button:hover {
            background: #1976D2;
        }

        .lives-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .life-icon {
            width: 20px;
            height: 30px;
            background: #666;
            clip-path: polygon(50% 0%, 60% 40%, 100% 50%, 60% 60%, 50% 100%, 40% 60%, 0% 50%, 40% 40%);
            transition: all 0.3s;
        }

        .life-icon.active {
            background: #4CAF50;
        }

        .life-icon.broken {
            background: #ff4444;
            transform: rotate(45deg);
        }

        #customCursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: border-color 0.3s;
            display: none;
        }

        .mouse-area:hover ~ #customCursor,
        #customCursor.active {
            display: block;
        }

        #customCursor.straining {
            border-color: #ff4444;
        }
    </style>
</head>
<body>
    <div id="customCursor"></div>
    
    <div class="game-container">
        <h1>Lockout</h1>
        
        <div class="info-panel">
            <div class="info-item">
                <span class="info-label">Time</span>
                <span id="timer">15</span>
            </div>
            <div class="info-item">
                <span class="info-label">Lockpick</span>
                <div class="lives-container">
                    <div class="life-icon active" id="life1"></div>
                    <div class="life-icon active" id="life2"></div>
                    <div class="life-icon active" id="life3"></div>
                </div>
            </div>
            <div class="info-item">
                <span class="info-label">Difficulty</span>
                <span id="difficulty">-</span>
            </div>
        </div>

        <div class="main-container">
            <div class="lock-container">
                <canvas id="lockCanvas" width="400" height="300"></canvas>
            </div>
            
            <div class="control-container">
                <div class="mouse-area" id="mouseArea"></div>
                <span class="control-label x">X</span>
                <span class="control-label y">Y</span>
            </div>
        </div>

        <button id="startButton" class="start-button" onclick="startGame()">START</button>

        <div class="game-over" id="gameOver">
            <h2 id="gameOverTitle">Game Over!</h2>
            <p id="gameOverMessage"></p>
            <button class="restart-button" onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('lockCanvas');
        const ctx = canvas.getContext('2d');
        const mouseArea = document.getElementById('mouseArea');
        const cursor = document.getElementById('customCursor');
        
        let gameRunning = false;
        let timeLeft = 15;
        let lives = 3;
        let gameTimer = null;
        let strainTimer = null;
        let isMouseInArea = false;
        let gameStarted = false;
        
        // Lock variables
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const lockRadius = 80;
        const shortPinLength = 60;
        const longPinLength = 90;
        
        // Pin positions (in radians)
        let shortPinAngle = 0;
        let longPinAngle = 0;
        let targetShortAngle = 0;
        let targetLongAngle = 0;
        let tolerance = 0;
        
        // Mouse tracking
        let mouseX = 0;
        let mouseY = 0;
        let isStraining = false;
        let strainStartTime = 0;
        let shakeAmount = 0;
        
        // Initialize game
        function init() {
            // Set random difficulty (5-15%)
            const difficultyPercent = Math.floor(Math.random() * 11) + 5;
            tolerance = (difficultyPercent / 100) * Math.PI * 2;
            document.getElementById('difficulty').textContent = `${difficultyPercent}%`;
            
            // Set random target positions
            targetShortAngle = Math.random() * Math.PI * 2;
            targetLongAngle = Math.random() * Math.PI * 2;
            
            // Set random starting positions (ensure they're not at target)
            do {
                shortPinAngle = Math.random() * Math.PI * 2;
                longPinAngle = Math.random() * Math.PI * 2;
            } while (
                Math.abs(shortPinAngle - targetShortAngle) < tolerance * 2 &&
                Math.abs(longPinAngle - targetLongAngle) < tolerance * 2
            );
            
            // Draw initial state
            draw();
        }
        
        // Draw the lock and pins
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw lock body (no shake)
            ctx.fillStyle = '#333';
            ctx.fillRect(centerX - 100, centerY - 50, 200, 100);
            
            // Draw keyhole (no shake)
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(centerX, centerY, lockRadius, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw keyhole detail (no shake)
            ctx.fillStyle = '#111';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 25, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#111';
            ctx.fillRect(centerX - 8, centerY, 16, 40);
            
            // Apply shake effect only to pins
            ctx.save();
            if (shakeAmount > 0) {
                ctx.translate(
                    centerX + (Math.random() - 0.5) * shakeAmount,
                    centerY + (Math.random() - 0.5) * shakeAmount
                );
            } else {
                ctx.translate(centerX, centerY);
            }
            
            // Draw pins (with shake)
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            
            // Short pin (Y axis)
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(
                Math.cos(shortPinAngle) * shortPinLength,
                Math.sin(shortPinAngle) * shortPinLength
            );
            ctx.stroke();
            
            // Long pin (X axis)
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(
                Math.cos(longPinAngle) * longPinLength,
                Math.sin(longPinAngle) * longPinLength
            );
            ctx.stroke();
            
            // Draw center pivot (with shake)
            ctx.fillStyle = '#666';
            ctx.beginPath();
            ctx.arc(0, 0, 8, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        // Check if pins are in correct position
        function checkLockPosition() {
            // Don't check in first 500ms of game
            if (gameRunning && Date.now() - gameStartTime < 500) {
                return 0.5; // Return medium strain
            }
            
            const shortDiff = Math.abs(shortPinAngle - targetShortAngle);
            const longDiff = Math.abs(longPinAngle - targetLongAngle);
            
            // Handle angle wrapping
            const shortDiffWrapped = Math.min(shortDiff, Math.PI * 2 - shortDiff);
            const longDiffWrapped = Math.min(longDiff, Math.PI * 2 - longDiff);
            
            if (shortDiffWrapped < tolerance && longDiffWrapped < tolerance) {
                // Success!
                endGame(true);
                return true;
            }
            
            // Calculate strain based on distance from target
            const maxDiff = Math.max(shortDiffWrapped, longDiffWrapped);
            const strainFactor = Math.min(maxDiff / (Math.PI / 2), 1);
            
            return strainFactor;
        }
        
        // Update pin positions based on mouse
        function updatePins() {
            if (!gameRunning || !isMouseInArea) return;
            
            // Get mouse position relative to mouse area
            const rect = mouseArea.getBoundingClientRect();
            const relX = (mouseX - rect.left) / rect.width;
            const relY = (mouseY - rect.top) / rect.height;
            
            // Calculate strain factor
            const strainFactor = checkLockPosition();
            
            if (strainFactor === true) return; // Lock opened
            
            // Apply movement resistance based on strain
            const resistance = 1 - (strainFactor * 0.8); // Max 80% resistance
            
            // Update angles with resistance
            longPinAngle = relX * Math.PI * 2 * resistance + longPinAngle * (1 - resistance);
            shortPinAngle = relY * Math.PI * 2 * resistance + shortPinAngle * (1 - resistance);
            
            // Handle straining
            if (strainFactor > 0.5) {
                if (!isStraining) {
                    isStraining = true;
                    strainStartTime = Date.now();
                    cursor.classList.add('straining');
                }
                shakeAmount = strainFactor * 5;
                
                // Check if pin should break
                if (Date.now() - strainStartTime > 1000) {
                    breakPin();
                }
            } else {
                isStraining = false;
                strainStartTime = 0;
                shakeAmount = 0;
                cursor.classList.remove('straining');
            }
            
            draw();
        }
        
        // Break a pin
        function breakPin() {
            lives--;
            updateLives();
            
            if (lives <= 0) {
                endGame(false);
            } else {
                // Reset positions
                shortPinAngle = Math.random() * Math.PI * 2;
                longPinAngle = Math.random() * Math.PI * 2;
                isStraining = false;
                strainStartTime = 0;
                shakeAmount = 0;
                cursor.classList.remove('straining');
            }
        }
        
        // Update lives display
        function updateLives() {
            for (let i = 1; i <= 3; i++) {
                const lifeIcon = document.getElementById(`life${i}`);
                if (i <= lives) {
                    lifeIcon.classList.add('active');
                    lifeIcon.classList.remove('broken');
                } else {
                    lifeIcon.classList.remove('active');
                    lifeIcon.classList.add('broken');
                }
            }
        }
        
        // Start game
        function startGame() {
            gameRunning = true;
            gameStarted = true;
            timeLeft = 15;
            lives = 3;
            isStraining = false;
            strainStartTime = 0;
            shakeAmount = 0;
            gameStartTime = Date.now();
            
            // Start timer
            gameTimer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame(false);
                }
            }, 1000);
            
            // Start game loop
            gameLoop();
        }
        
        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            updatePins();
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // End game
        function endGame(success) {
            gameRunning = false;
            clearInterval(gameTimer);
            cancelAnimationFrame(animationId);
            
            document.getElementById('startButton').disabled = true;
            document.getElementById('gameOver').style.display = 'block';
            
            const title = document.getElementById('gameOverTitle');
            const message = document.getElementById('gameOverMessage');
            
            if (success) {
                title.textContent = 'Başarılı!';
                title.className = 'success';
                message.textContent = 'Kilidi açmayı başardın!';
            } else {
                title.textContent = 'Başarısız!';
                title.className = 'failure';
                if (lives <= 0) {
                    message.textContent = 'Tüm pinler kırıldı!';
                } else {
                    message.textContent = 'Süre doldu!';
                }
            }
        }
        
        // Reset game
        function resetGame() {
            gameRunning = false;
            gameStarted = false;
            timeLeft = 15;
            lives = 3;
            isStraining = false;
            strainStartTime = 0;
            shakeAmount = 0;
            isMouseInArea = false;
            
            document.getElementById('startButton').disabled = false;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('gameOver').style.display = 'none';
            cursor.classList.remove('straining');
            
            updateLives();
            init();
        }
        
        // Mouse tracking
        mouseArea.addEventListener('mouseenter', (e) => {
            isMouseInArea = true;
            cursor.classList.add('active');
            
            // Auto-start game on first mouse enter
            if (!gameStarted && !gameRunning && !document.getElementById('startButton').disabled) {
                startGame();
            }
        });
        
        mouseArea.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Update custom cursor position
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
        });
        
        mouseArea.addEventListener('mouseleave', () => {
            isMouseInArea = false;
            cursor.classList.remove('active');
            cursor.classList.remove('straining');
        });
        
        // Track cursor globally for custom cursor
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        
        // Initialize on load
        window.onload = () => {
            init();
            updateLives();
        };
    </script>
</body>
</html>
